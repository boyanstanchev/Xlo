<app-navigation></app-navigation>

<mat-drawer-container autosize>

  <mat-drawer #drawer mode="push">
    <app-sidebar (click)="drawer.close()"></app-sidebar>
  </mat-drawer>

  <mat-drawer-content >
    <button *ngIf="!drawer.opened"  mat-raised-button (click)="drawer.toggle()">
      <mat-icon class="mat-24">arrow_right</mat-icon>
    </button>

    <div class="container">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-content>

</mat-drawer-container>
