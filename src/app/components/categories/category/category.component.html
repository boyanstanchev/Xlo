<div class="container text-center">
  <h3 class="text-center mt-3">{{categoryName}}</h3>
  <ul class="nav navbar-nav d-inline-flex mt-3">
    <li class="nav-item mb-5">
      <ul class="list-inline-mb-0">
        <li *ngFor="let cat of subCategories" class="list-inline-item">
          <a class="btn btn-secondary" routerLink="/sub-category/{{cat.key}}">{{cat.payload.val()['name']}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>

<div class="container">
  <h4 class="text-danger text-danger text-center mt-5" *ngIf="ads.length == 0">There are no ads in this category.</h4>

  <app-ad-card [ads]="ads"></app-ad-card>

</div>
