<div class="col">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #f="ngForm" (ngSubmit)="register(f)">
      <div class="form-group">
        <label for="email">Mail</label>
        <input
          required
          type="email"
          id="email"
          name="email"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="email">First Name</label>
        <input
          required
          type="text"
          id="firstName"
          name="firstName"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Last Name</label>
        <input
          required
          type="text"
          id="lastName"
          name="lastName"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Photo URL</label>
        <input
          type="text"
          id="photoURL"
          name="photoURL"
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          minlength="6"
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <button [disabled]="f.invalid" class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
</div>
