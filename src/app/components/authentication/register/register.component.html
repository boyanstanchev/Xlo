<div class="row ml-5 mt-2">
  <form #f="ngForm" (ngSubmit)="register(f)">

    <div class="form-group">
      <mat-form-field>
        <input
        required
        type="email"
        ngModel
        matInput="email"
        placeholder="Email"
        name="email">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input
        required
        type="text"
        ngModel
        matInput
        placeholder="Fist Name"
        name="firstName">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input
        required
        type="text"
        ngModel
        matInput
        placeholder="Last Name"
        name="lastName">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input
        type="text"
        ngModel
        matInput
        placeholder="Profile Picture URL"
        name="photoURL">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input
        required
        minlength="6"
        type="password"
        ngModel
        matInput
        placeholder="Passowrd"
        name="password">
      </mat-form-field>
    </div>
    <button mat-raised-button [disabled]="f.invalid" type="submit">Register</button>
  </form>
</div>
