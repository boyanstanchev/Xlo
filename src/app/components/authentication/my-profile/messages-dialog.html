<h1 mat-dialog-title>adTitle + link to ad!</h1>
<h5>{{data}}</h5>
<div mat-dialog-content>
  <input matInput #message>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="message.value" cdkFocusInitial>Send</button>
</div>
