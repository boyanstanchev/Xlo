<div class="row ml-5 mt-2">
  <form #f="ngForm" (ngSubmit)="login(f)">
    <div class="form-group">
      <mat-form-field hideRequiredMarker>
        <input
        required
        type="email"
        ngModel
        matInput="email"
        placeholder="Email"
        name="email">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field hideRequiredMarker>
        <input
        required
        type="password"
        ngModel
        matInput
        name="password"
        placeholder="Password">
      </mat-form-field>
    </div>
    <button mat-raised-button [disabled]="f.invalid" type="submit">Login</button>
  </form>
</div>
