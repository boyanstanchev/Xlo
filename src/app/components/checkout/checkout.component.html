<table id="cart" class="table table-hover table-condensed">
  <thead>
  <tr>
    <th style="width:50%">Product</th>
    <th>Quantity</th>
    <th></th>
    <th style="width:10%">Price</th>
    <th style="width:10%"></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngIf="cartItems.length == 0">
    <td>Shopping cart is empty</td>
  </tr>
  <tr *ngFor="let item of cartItems">
    <td  data-th="Product">
      <div class="row">
        <div class="col-sm-10">
          <h4 class="nomargin"><a routerLink="/ads/{{item.adId}}">{{item.adTitle}}</a></h4>
        </div>
      </div>
    </td>
    <td><input #qty (change)="cartService.setQuantity(qty.value, item.id)" class="form-control form-control-sm" type="number" min="1" max="20" value="{{item.quantity}}"></td>
    <td>x</td>
    <td data-th="Price">{{item.adPrice | currency:'USD'}}</td>
    <td class="actions" data-th="">
      <button (click)="cartService.remove(item.id)" class="btn btn-danger btn-sm" style="float: right"><i class="fa fa-trash-o"></i></button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td><a routerLink="/ads/featured" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
    <td colspan="2" class="hidden-xs"></td>
    <td class="hidden-xs text-center"><strong>Total {{total | currency:'USD'}}</strong></td>
    <td><a href="#" class="btn btn-success btn-block">Buy <i class="fa fa-angle-right"></i></a></td>
  </tr>
  </tfoot>
</table>
