<div class="row">
  <div *ngFor="let ad of ads | paginate: { itemsPerPage: 6, currentPage: p }" class="col-sm-4">

    <div class="card mb-4">
      <a routerLink="/ads/{{ad.id}}">
        <h5 class="card-header">{{ad.title}}</h5>
        <img style="height: 200px; width: 100%; display: block;"
             src={{ad.imageUrl}}
             alt="Card image">
      </a>

      <ul class="list-group list-group-flush">
        <li class="list-group-item blockquote">
          <span class="mr-5"><del>{{ad.price | currency:"USD"}}  </del></span>
          <span><i>{{ad.price - (ad.price * 0.30) | currency:"USD"}}</i></span>
        </li>
      </ul>
    </div>

  </div>
</div>

<pagination-controls
  (pageChange)="p = $event">
  directionLinks="true"
  autoHide="true"
  responsive="true"
  previousLabel="Previous"
  nextLabel="Next"
</pagination-controls>
