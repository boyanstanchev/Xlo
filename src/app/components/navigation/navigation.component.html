<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a routerLink="/ads/featured">
    <img style="width: 50px" src="http://bellacom.hu/sites/default/files/styles/photo_300_300/public/xlo_logo_1.png?itok=zM4brhf_" alt="Logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="authService.isAuthenticated()" class="nav-item ml-5">
        <a class="nav-link" routerLink="/ads/add">➕ New Ad</a>
      </li>

      <modal id="custom-modal-2">
        <div class="my-modal">
          <div class="my-modal-body">
            <h3>Shopping Cart</h3>
            <p class="mt-3" *ngIf="cartItems.length === 0">Your shopping cart is empty.</p>
            <ul *ngFor="let ad of cartItems" class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <a style="width: 200px" routerLink="/ads/{{ad.key}}">{{ad.payload.val()['adTitle']}}</a>
                <span class="badge mr-1 ml-5">Qty. {{ad.payload.val()['quantity']}}</span>
                <span class="badge mr-1 ml-5">{{ad.payload.val()['adPrice'] | currency:'USD'}}</span>
                <span style="cursor: pointer" (click)="cartService.remove(ad.key)" class="badge badge-primary">❌ Remove</span>
              </li>
            </ul>

            <button *ngIf="cartItems.length > 0" class="btn btn-info mt-3" (click)="cartService.checkout('custom-modal-2')">View my cart</button>

          </div>
        </div>
        <div class="my-modal-background"></div>
      </modal>

      <li *ngIf="authService.isAuthenticated()" class="nav-item">
        <a (click)="modalService.open('custom-modal-2')" class="nav-link ml-2 btn btn-secondary">🛒 Cart [{{cartItems.length}}]</a>
      </li>
    </ul>

    <ng-container *ngIf="user; else authenticate">
      <a class="nav-link" routerLink="/profile/me">{{user.displayName}} 💬</a>
      <a *ngIf="isAdmin" routerLink="/profile/admin" class="nav-link mr-5" style="cursor: pointer">Admin Panel 🔑</a>
      <a class="nav-link mr-5" (click)="authService.logout()" style="cursor: pointer">Logout ❌</a>
    </ng-container>

    <ng-template #authenticate>
      <a class="nav-link" routerLink="/profile/login">Login</a>
      <a class="nav-link mr-5" routerLink="/profile/register">Register</a>
    </ng-template>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>


  </div>
</nav>
